<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1 id="title" class="">Leaderboard</h1>
    </header>
    <section class="body-content">
      <div class="wrap">
        <div class="list-contents" id="list">
          <h2 id="title" class="">Recent scores</h2>
          <div class="refresh-button">
            <button id="refresh-btn">Refresh</button>
          </div>
        </div>
        <table class="table-scores"></table>
      </div>
      <div class="add-new contents" id="form">
        <h2 id="title" class="">Add your score</h2>
        <form action="" method="">
          <div>
            <input
              type="text"
              name="nameInput"
              id="nameInput"
              class="form-control"
              placeholder="Your name"
            />
          </div>
          <br />
          <div>
            <input
              type="number"
              name="scoreInput"
              id="scoreInput"
              class="form-control"
              placeholder="Your score"
            />
          </div>
          <br />
          <div id="submit-button">
            <button id="submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
